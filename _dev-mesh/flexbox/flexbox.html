<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Container</title>
    <style type="text/css">

        #conteudo{
            background: #dcdcdc;
            height: 400px;
            display: flex; /*ja muda para inline*/

            /* -- flex direction: row | row-reverse | column | column-reverse - flutuação*/

            /*flex-direction: row;*/

            /*nowrap | wrap | wrap-reverse - metodo de quebra*/

            /*flex-wrap: wrap;*/
            
            /* flex-start | flex-end | center | space-between
            | space-around (nao cola nas laterais) - ajuste dos items */
            
            /*justify-content: space-around;*/

            /* stretch (preenche para ajustar)
            | center (centraliza com medida padrão)
            | flex-start (centraliza pelo topo)
            | flex-end (centraliza pela base)
            | baseline (centraliza pela linha de base do texto) - metodo do ajuste */

            /*align-items: baseline;*/
        }

        .item{
            /* width: 200px; */
            height: 100px;
            margin: 10px;
            background: white;
            border: 1px solid gray;

            /*Define proporção de espaço ocupado por um item*/
            flex-grow: 0 ;
            /* valor 0 é o padrão, no tamanho definido - com o valor 1 eles ocupam todo o espaço excedente */
            
            flex-shrink: 1;
            /*Define a capacidade de redução de tamanho do item*/
            /*funciona ao reduzir o tamanho da tela - muito util para o responsivo*/

            flex-basis: 100px;
            /*Indica o tamanho inicial do flez item antes da distribuição do espaço restante*/
        }

        .item1{
            /* flex-grow: 1; */
            /* flex-shrink: 1; */
        }

        .item2{
            flex-grow: 1;
            /* flex-shrink: 2; */
        }

        .item3{
            flex-grow: 2;
            /* flex-shrink: 5; */
        }
        /* quando aplicado em mais de 1 item, o que tiver valor maior, ocupa 2x mais espaço */

        /*
        .ordem1{
            order:1;
        }
        .ordem2{
            order:2;
        }.ordem3{
            order:3;
        }.ordem4{
            order:4;
        }
        */

        /* muito util para alterar a ordem em efeitos, como carrousel etc...*/  

    </style>
</head>
<body>
    <h1>Flexbox</h1>
    <div id="conteudo">
        <div class="item item1">01</div>
        <div class="item item2">02</div>
        <div class="item item3">03</div>
        <div class="item">04</div>
    </div>
</body>
</html>
