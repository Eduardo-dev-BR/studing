<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novos items de formulário</title>
</head>
<body>
    <form>
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome">
        <br><br>

        <label for="email">E-mail</label>
        <input type="email" id="email">
        <br><br>

        <label for="numero">Número</label>
        <input type="number" id="numero" min="5" max="10" step="1">
        <br><br>

        <label for="url">Url</label>
        <input type="url" id="url" placeholder="ex: http://www...">
        <br><br>

        <label for="pesquisa">Pesquisa</label>
        <input type="search" id="pesquisa">
        <br><br>

        <label for="range">Range</label>
        <input type="range" id="range" min="1" max="5" value="3">
        <br><br>

        <label for="date">Data</label>
        <input type="date" id="data">
        <br><br>
        <input type="submit" name="" value="Enviar">
    </form>
</body>
</html>
