<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Qual é o seu país?<input type="text" name="naci" id="naci">
    <input type="button" value="Verificar" onclick="verNacionalidade()">
    <div id="res">

    </div>
    <script>
        function verNacionalidade(){
            var naci = window.document.querySelector('input#naci')
            var res = window.document.querySelector('div#res')
                console.log(naci.value)
                
                if (naci == 'Brasil'){
                    res.innerHTML += `<p>Você é <strong style="color:red">Brasileiro!</strong>`
                }else{
                    res.innerHTML += `<p>Você é <strong style="color:red">Estrangeiro!</strong>`
                }
        }

    </script>

</body>
</html>
