<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country</title>
</head>
<body>

    <h1>Country</h1>
    What's your country? <input type="text" name="pais" id="pais" />
    <input type="button" value="Verify" onclick="verNac()" />
    <div id="res"></div>
    <script>
        function verNac(){
            var nac = window.document.querySelector('input#pais')
            var res = window.document.querySelector('div#res')

            if(nac == 'Brasil'){
                res.innerHTML += '<p>Brazilian!</p>'
            }else{
                res.innerHTML += '<p>Stranger</p>'
            }
        }

    </script>

</body>
</html>
