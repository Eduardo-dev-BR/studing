<!DOCTYPE html>
<html lang="pt-BT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Exercicio</title>

    <style>
        body{
            background: rgb(70, 133, 228);
            font: normal 15pt Arial;
        }

        header{
            color:white;
            text-align: center;
        }
        
        section{
            background: white;
            border-radius: 20px;
            padding: 15px;
            width: 500px;
            margin: auto;
            box-shadow: rgba(0, 0, 0, 0.66) 3px 3px 10px;

        }

        footer{
            color:white;
            text-align: center;
            font-style: italic;
        }

        footer > p{
            cursor: pointer;
        }

        footer > p:hover {
            transition: 0.2s;
            color: rgb(174, 216, 255);
        }

        .contador{
            font-size: 15px;
        }

        .contador p{
            width: 70px;
            padding-right: 10px;
            display: inline-block;
            text-align: right;
        }

        .contador input[type=number]{
            height: 25px;
            width: 50px;
            border: 1px solid #ccc;
            border-radius: 15px;
        }

        .contador input[type=button]{
            margin-top: 5px;
            margin-left: 67px;
            cursor: pointer;
            width: 70px;
            height: 30px;
            border-radius: 14px;
            border: none;
            font-size: 11px;
            text-transform: uppercase;
            font-weight: bold;
            color: #fff;
            background-color: rgb(1, 164, 240);
        }

        #res{
            font-size: 16px;
            margin: 30px 20px;
        }
    </style>

</head>
<body>
    <header>
        <h1>TÃ­tulo</h1>
    </header>

    <section>
        <div class="contador" id="contador">
            <div><p>Inicio:</p><input type="number" name="txti" id="txti" /></div>
            <div><p>Fim:</p><input type="number" name="txtf" id="txtf" /></div>
            <div><p>Passo:</p><input type="number" name="txtp" id="txtp" /></div>
            <input type="button" value="contar" onclick="contar()" />
        </div>
        <div id="res">
            Preparando para contar...
        </div>
    </section>

    <footer>
        <p href="#">&copy CursoemVideo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
