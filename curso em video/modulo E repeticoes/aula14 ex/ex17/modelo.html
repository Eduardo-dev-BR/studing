<!DOCTYPE html>
<html lang="pt-BT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Exercicio</title>

    <style>
        body{
            background: rgb(70, 133, 228);
            font: normal 15pt Arial;
        }

        header{
            color:white;
            text-align: center;
        }
        
        section{
            background: white;
            border-radius: 20px;
            padding: 15px;
            width: 500px;
            margin: auto;
            box-shadow: rgba(0, 0, 0, 0.66) 3px 3px 10px;

        }

        footer{
            color:white;
            text-align: center;
            font-style: italic;
        }

        footer > p{
            cursor: pointer;
        }

        footer > p:hover {
            transition: 0.2s;
            color: rgb(174, 216, 255);
        }
        
        .painel p{
            display: inline-block;
            margin-right: 15px;
            font-size: 15px;
        }

        .painel input[type=number]{
            border: 1px solid #ccc;
            border-radius: 20px;
            height: 30px;
            width: 70px;
            margin-right: 100px;
        }

        .painel input[type=button]{
            width: 50px;
            height: 35px;
            background-color: rgb(1, 164, 240);
            border-radius: 5px;
            color: #fff;
            border: none;
        }

        #res select{
            width: 150px;
            height: 200px;
        }


    </style>

</head>
<body>
    <header>
        <h1>Título</h1>
    </header>

    <section>
        <div class="painel">
             <div>
                 <p>Número:</p><input type="number" name="txtn" id="txtn">
                 <input type="button" value="Ver" />
            </div>
        </div>
        <div id="res">
            
        </div>
    </section>

    <footer>
        <p href="#">&copy CursoemVideo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
