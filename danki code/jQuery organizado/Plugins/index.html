<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudando de página sem carregar</title>
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/jssocials.css">
    <link rel="stylesheet" href="css/jssocials-theme-minima.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <article>
        <h2>Título do meu artigo</h2>
        <p>Meu conteúdo</p>
    </article>
    <div id="social-share">
    </div>

    <input type="text" name="telefone" placeholder="(99)99999-9999"/>
    <input type="text" name="data" placeholder="dd/mm/aaaa"/>
    <br>
    <br>
    <a data-fancybox="gallery" href="imagens/img1.jpg"><img src="imagens/img1.jpg" width="200"></a>
    <a data-fancybox="gallery" href="imagens/img2.jpg"><img src="imagens/img2.jpg" width="200"></a>
    <a data-fancybox="gallery" href="imagens/img3.jpg"><img src="imagens/img3.jpg" width="240"></a>


    <h2>Protect Images</h2>

    <p>Usar o método de bloqueio do shutterstock.</p>

    <hr class="my-5" />

    <p class="imglist">
    <a href="https://source.unsplash.com/uPc2yuiu8cY/1500x1000" data-fancybox="images">
        <img src="https://source.unsplash.com/uPc2yuiu8cY/240x160" />
    </a>

    <a href="https://source.unsplash.com/mmYyzczxvdo/1500x1000" data-fancybox="images">
        <img src="https://source.unsplash.com/mmYyzczxvdo/240x160" />
    </a>
    </p>

    <p>Example of adding watermark.</p>

    <p>
    <a href="https://source.unsplash.com/H0_ZaFn2JjU/1500x1000" data-fancybox="watermark">
        <img src="https://source.unsplash.com/H0_ZaFn2JjU/240x160" />
    </a>
    </p>

    <script src="js/functions.js"></script>
